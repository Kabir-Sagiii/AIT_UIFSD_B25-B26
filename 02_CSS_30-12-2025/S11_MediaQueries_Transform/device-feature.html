<!doctype html>
<html>
  <head>
    <style>
      #root {
        width: 800px;
        height: 400px;
        background-color: black;
      }

      @media only screen and (min-width: 200px) and (max-width: 600px) {
        #root {
          background-color: blue;
        }
      }
      @media only screen and (min-width: 601px) and (max-width: 800px) {
        #root {
          background-color: red;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
