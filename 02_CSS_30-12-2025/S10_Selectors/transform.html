<!doctype html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 100px auto;
        transition-property: transform;
        transition-duration: 2s;
      }

      .box:hover {
        background-color: black;
        transform: translate(0px, 300px);
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
