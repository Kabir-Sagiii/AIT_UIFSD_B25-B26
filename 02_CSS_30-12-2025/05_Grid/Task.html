<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;

        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 15px;
      }
      .item1 {
        grid-column: 1/2;
        grid-row: 1/4;
        background-color: darkgreen;
      }
      .item2 {
        background-color: darkgreen;
        grid-column: 2/4;
        grid-row: 1/2;
      }
      .item3 {
        background-color: red;
        grid-column: 4/5;
        grid-row: 1/2;
      }
      .item4 {
        grid-column: 4/5;
        grid-row: 2/4;
        background-color: darkgreen;
      }
      .item5 {
        background-color: orange;
        grid-column: 2/3;
        grid-row: 2/3;
      }
      .item6 {
        background-color: orange;
        grid-column: 3/4;
        grid-row: 3/4;
      }
      .item7 {
        background-color: red;
        grid-column: 2/3;
        grid-row: 3/4;
      }
      .item8 {
        background-color: red;
        grid-column: 3/4;
        grid-row: 2/3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
    </div>
  </body>
</html>
