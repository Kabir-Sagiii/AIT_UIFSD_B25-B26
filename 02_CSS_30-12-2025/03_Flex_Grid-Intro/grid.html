<!DOCTYPE html>
<html>
  <head>
    <style>
      .gridContainer {
        width: 900px;
        height: 500px;
        box-shadow: 0 0 10px black;
        display: grid;
        grid-template-columns: 100px 600px 200px;
      }

      .gridContainer-2 {
        width: 900px;
        height: 500px;
        box-shadow: 0 0 10px black;
        display: grid;
        margin-top: 30px;
        grid-template-rows: 30px 300px 170px;
      }

      .gridContainer-3 {
        width: 900px;
        height: 500px;
        box-shadow: 0 0 10px black;
        display: grid;
        margin-top: 30px;
        grid-template-columns: 450px 450px;
        grid-template-rows: 30px 300px 170px;
      }
    </style>
  </head>

  <body>
    <div class="gridContainer">
      <div style="background-color: green">1</div>
      <div style="background-color: lightgrey">2</div>
      <div style="background-color: tomato">3</div>
    </div>

    <div class="gridContainer-2">
      <div style="background-color: green">1</div>
      <div style="background-color: lightgrey">2</div>
      <div style="background-color: tomato">3</div>
    </div>

    <div class="gridContainer-3">
      <div style="background-color: green">1</div>
      <div style="background-color: lightgrey">2</div>
      <div style="background-color: tomato">3</div>
    </div>
  </body>
</html>
